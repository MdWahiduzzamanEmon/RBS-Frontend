and/or attachments you may send us, and any other information you may choose to provide.","text3":"When you register for an Account, we may ask for your contact information, including items such as name, company name, address, email address, and telephone number."},"useInformation":{"title":"How we use your information","text1":"We use the information we collect in various ways, including to:","listText1":["Provide, operate, and maintain our website","Improve, personalize, and expand our website","Understand and analyze how you use our website","Develop new products, services, features, and functionality","Communicate with you, either directly or through one of our partners, including for customer service, to provide you with updates and other information relating to the website, and for marketing and promotional purposes","Send you emails","Find and prevent fraud"]},"logFiles":{"title":"Log Files","text1":"vitlous.com follows a standard procedure of using log files. These files log visitors when they visit websites. All hosting companies do this and a part of hosting services' analytics. The information collected by log files include internet protocol (IP) addresses, browser type, Internet Service Provider (ISP), date and time stamp, referring/exit pages, and possibly the number of clicks. These are not linked to any information that is personally identifiable. The purpose of the information is for analyzing trends, administering the site, tracking users' movement on the website, and gathering demographic information."},"cookiesAndWebBeacons":{"title":"Cookies and Web Beacons","text1":"Like any other website, vitlous.com uses 'cookies'. These cookies are used to store information including visitors' preferences, and the pages on the website that the visitor accessed or visited. The information is used to optimize the users' experience by customizing our web page content based on visitors' browser type and/or other information."},"googleDoubleClickDartCookie":{"title":"Google DoubleClick DART Cookie","text1":"Google is one of a third-party vendor on our site. It also uses cookies, known as DART cookies, to serve ads to our site visitors based upon their visit to www.website.com and other sites on the internet. However, visitors may choose to decline the use of DART cookies by visiting the Google ad and content network Privacy Policy at the following URL – https://policies.google.com/technologies/ads"},"ourAdvertisingPartner":{"title":"Our Advertising Partners","text1":"Some of advertisers on our site may use cookies and web beacons. Our advertising partners are listed below. Each of our advertising partners has their own Privacy Policy for their policies on user data. For easier access, an updated and hyperlinked resource is maintained here:","listText1":["Google https://policies.google.com/technologies/ads"],"text2":"https://policies.google.com/technologies/ads","text3":"You may consult this list to find the Privacy Policy for each of the advertising partners of vitlous.com.","text4":"Third-party ad servers or ad networks uses technologies like cookies, JavaScript, or Web Beacons that are used in their respective advertisements and links that appear on vitlous.com, which are sent directly to users' browser. They automatically receive your IP address when this occurs. These technologies are used to measure the effectiveness of their advertising campaigns and/or to personalize the advertising content that you see on websites that you visit.","text5":"Note that vitlous.com has no access to or control over these cookies that are used by third-party advertisers."},"thirdPartyPrivacyPolicies":{"title":"Third Party Privacy Policies","text1":"vitlous.com's Privacy Policy does not apply to other advertisers or websites. Thus, we are advising you to consult the respective Privacy Policies of these third-party ad servers for more detailed information. It may include their practices and instructions about how to opt-out of certain options.","text2":"You can choose to disable cookies through your individual browser options. To know more detailed information about cookie management with specific web browsers, it can be found at the browsers' respective websites."},"cCpaPrivacyRights":{"title":"CCPA Privacy Rights (Do Not Sell My Personal Information)","text1":"Under the CCPA, among other rights, California consumers have the right to:","text2":"Request that a business that collects a consumer's personal data disclose the categories and specific pieces of personal data that a business has collected about consumers.","text3":"Request that a business delete any personal data about the consumer that a business has collected.","text4":"Request that a business that sells a consumer's personal data, not sell the consumer's personal data.","text5":"If you make a request, we have one month to respond to you. If you would like to exercise any of these rights, please contact us."},"gdprDataProtectionRights":{"title":"GDPR Data Protection Rights","text1":"We would like to make sure you are fully aware of all of your data protection rights. Every user is entitled to the following:","text2":"The right to access – You have the right to request copies of your personal data. We may charge you a small fee for this service.","text3":"The right to rectification – You have the right to request that we correct any information you believe is inaccurate. You also have the right to request that we complete the information you believe is incomplete.","text4":"The right to erasure – You have the right to request that we erase your personal data, under certain conditions.","text5":"The right to restrict processing – You have the right to request that we restrict the processing of your personal data, under certain conditions.","text6":"The right to object to processing – You have the right to object to our processing of your personal data, under certain conditions.","text7":"The right to data portability – You have the right to request that we transfer the data that we have collected to another organization, or directly to you, under certain conditions.","text8":"If you make a request, we have one month to respond to you. If you would like to exercise any of these rights, please contact us."},"childrenInformation":{"title":"Children's Information","text1":"Another part of our priority is adding protection for children while using the internet. We encourage parents and guardians to observe, participate in, and/or monitor and guide their online activity.","text2":"vitlous.com does not knowingly collect any Personal Identifiable Information from children under the age of 13. If you think that your child provided this kind of information on our website, we strongly encourage you to contact us immediately and we will do our best efforts to promptly remove such information from our records."}}},"__N_SSG":true},"page":"/privacyPolicy","query":{},"buildId":"7EL9ttjuOemAEScUh6Sak","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
